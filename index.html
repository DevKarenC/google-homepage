<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Google Clone</title>
    <meta name="description" content="Google Homepage Clone" />
    <meta name="author" content="devkarenc" />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <script src="js/scripts.js"></script>
    <div class="header">
      <div class="header-left">
        <div class="header-left-element">
          <a href="#"> About </a>
        </div>
        <div class="header-left-element">
          <a href="#">Store</a>
        </div>
      </div>
      <div class="header-right">
        <div class="header-right-element">
          <a href="#">Gmail</a>
        </div>
        <div class="header-right-element">
          <a href="#">Images</a>
        </div>
        <div class="header-right-element">
          <a class="google-apps-link" href="#">
            <img
              class="google-apps"
              src="./images/Google-apps.png"
              alt="9 small squares representing Google apps"
            />
          </a>
        </div>
        <div class="header-right-element">
          <a id="sign-in">Sign in</a>
        </div>
      </div>
    </div>
    <div class="content">
      <div class="logo-div">
        <img
          class="logo"
          src="./images/Google_color_logo.png"
          alt="Google logo in color"
        />
      </div>
      <div class="inner-content">
        <div class="search-bar">
          <input class="search-bar-input" type="text" />
        </div>
        <div class="search-buttons">
          <div class="search-button-wrapper">
            <button class="search-button">Google Search</button>
          </div>
          <div class="lucky-search-wrapper">
            <button class="lucky-button">I'm Feeling Lucky</button>
          </div>
        </div>
        <div class="languages">
          Google offered in:
          <span><a class="language" href="#">한국어</a></span>
        </div>
      </div>
    </div>
    <div class="footer">
      <div class="footer-left">
        <div class="footer-left-element">
          <a href="#">Advertising</a>
        </div>
        <div class="footer-left-element"><a href="#">Business</a></div>
        <div class="footer-left-element"><a href="#">How Search works</a></div>
      </div>
      <div class="footer-middle">
        <div>
          <span
            ><img
              class="leaf-image"
              src="./images/Leaf.png"
              alt="Green leaf" /></span
          ><a href="#">Carbon neutral since 2007 </a>
        </div>
      </div>
      <div class="footer-right">
        <div class="footer-right-element"><a href="#">Privacy</a></div>
        <div class="footer-right-element"><a href="#">Terms</a></div>
        <div class="footer-right-element"><a href="#">Settings</a></div>
      </div>
    </div>
  </body>
</html>
