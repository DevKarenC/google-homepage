<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Google</title>
    <meta name="description" content="Google Homepage Clone" />
    <meta name="author" content="devkarenc" />
    <link rel="icon" href="./images/Google-favicon-16px.svg" />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <script src="js/scripts.js"></script>
    <script
      src="https://kit.fontawesome.com/1478d3eb84.js"
      crossorigin="anonymous"
    ></script>
    <div class="header">
      <div class="header-left">
        <div class="header-left-element">
          <a href="#"> About </a>
        </div>
        <div class="header-left-element">
          <a href="#">Store</a>
        </div>
      </div>
      <div class="header-right">
        <div class="header-right-element">
          <a href="#">Gmail</a>
        </div>
        <div class="header-right-element">
          <a href="#">Images</a>
        </div>
        <div class="header-right-element">
          <a class="google-apps-link" href="#">
            <img
              class="google-apps"
              src="./images/Google-apps.png"
              alt="9 small squares representing Google apps"
            />
          </a>
        </div>
        <div class="header-right-element">
          <a id="sign-in">Sign in</a>
        </div>
      </div>
    </div>
    <div class="content">
      <div class="logo-div">
        <img
          class="logo"
          src="./images/Google_color_logo.png"
          alt="Google logo in color"
        />
      </div>
      <div class="inner-content">
        <div class="search-bar">
          <i class="fas fa-search"></i>
          <input class="search-bar-input" type="text" />
        </div>
        <div class="search-buttons">
          <div class="search-button-wrapper">
            <button class="search-button">Google Search</button>
          </div>
          <div class="lucky-search-wrapper">
            <button class="lucky-button">I'm Feeling Lucky</button>
          </div>
        </div>
        <div class="languages">
          Google offered in:
          <span><a class="language" href="#">한국어</a></span>
        </div>
      </div>
    </div>
    <div class="footer">
      <div class="footer-left">
        <a class="footer-left-element" href="#">Advertising</a>
        <a class="footer-left-element" href="#">Business</a>
        <a class="footer-left-element" href="#">How Search works</a>
      </div>
      <span class="footer-middle">
        <img class="leaf-image" src="./images/Leaf.png" alt="Green leaf" />
        <a href="#">Carbon neutral since 2007 </a>
      </span>
      <span class="footer-right">
        <a class="footer-right-element" href="#">Privacy</a>
        <a class="footer-right-element" href="#">Terms</a>
        <a class="footer-right-element" href="#">Settings</a>
      </span>
    </div>
  </body>
</html>
