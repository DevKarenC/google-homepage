<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Google Clone</title>
    <meta name="description" content="Google Homepage Clone" />
    <meta name="author" content="devkarenc" />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <script src="js/scripts.js"></script>
    <div class="header">
      <div class="header-left">
        <div class="header-left-element">About</div>
        <div class="header-left-element">Store</div>
      </div>
      <div class="header-right">
        <div class="header-right-element">Gmail</div>
        <div class="header-right-element">Images</div>
        <div class="header-right-element">Apps</div>
        <div class="header-right-element">Account</div>
      </div>
    </div>
    <div class="content">
      <div class="logo-div">
        <img
          class="logo"
          src="./images/Google_color_logo.png"
          alt="Google logo in color"
        />
      </div>
      <div class="inner-content">
        <div class="search-bar">
          <input class="search-bar-input" type="text" />
        </div>
        <div class="search-buttons">
          <div class="search-button">
            <button>Google Search</button>
          </div>
          <div class="lucky-search"><button>I'm Feeling Lucky</button></div>
        </div>
        <div class="languages">
          Google offered in:
          <span><a class="language" href="#">한국어</a></span>
        </div>
      </div>
    </div>
    <div class="footer">
      <div class="footer-left">
        <div class="footer-left-element">Advertising</div>
        <div class="footer-left-element">Business</div>
        <div class="footer-left-element">How Search works</div>
      </div>
      <div class="footer-middle">
        <div>
          <span
            ><img
              class="leaf-image"
              src="./images/Leaf.png"
              alt="Green leaf" /></span
          >Carbon neutral since 2007
        </div>
      </div>
      <div class="footer-right">
        <div class="footer-right-element">Privacy</div>
        <div class="footer-right-element">Terms</div>
        <div class="footer-right-element">Settings</div>
      </div>
    </div>
  </body>
</html>
