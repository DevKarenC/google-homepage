<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Google</title>
    <meta name="description" content="Google Homepage Clone" />
    <meta name="author" content="devkarenc" />
    <link rel="icon" href="./images/Google-favicon-16px.svg" />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="header">
      <div class="header-left">
        <div class="header-left-element">
          <a
            href="https://about.google/?fg=1&utm_source=google-US&utm_medium=referral&utm_campaign=hp-header"
          >
            About
          </a>
        </div>
        <div class="header-left-element">
          <a
            href="https://store.google.com/US/?utm_source=hp_header&utm_medium=google_ooo&utm_campaign=GS100042&hl=en-US"
            >Store</a
          >
        </div>
      </div>
      <div class="header-right">
        <div class="header-right-element">
          <a href="https://www.google.com/gmail/about/">Gmail</a>
        </div>
        <div class="header-right-element">
          <a href="https://www.google.com/imghp?hl=en&tab=wi&ogbl">Images</a>
        </div>
        <div class="header-right-element">
          <a
            class="google-apps-link"
            href="https://github.com/DevKarenC/google-homepage"
          >
            <img
              class="google-apps"
              src="./images/Google-apps.png"
              alt="9 small squares representing Google apps"
            />
          </a>
        </div>
        <div class="header-right-element">
          <a
            id="sign-in"
            href="https://accounts.google.com/signin/v2/identifier?hl=en&passive=true&continue=https%3A%2F%2Fwww.google.com%2F&ec=GAZAAQ&flowName=GlifWebSignIn&flowEntry=ServiceLogin"
            >Sign in</a
          >
        </div>
      </div>
    </div>
    <div class="content">
      <div class="logo-div">
        <img
          class="logo"
          src="./images/Google_color_logo.png"
          alt="Google logo in color"
        />
      </div>
      <div class="inner-content">
        <div class="search-bar">
          <i class="fas fa-search"></i>
          <input class="search-bar-input" type="text" />
        </div>
        <div class="search-buttons">
          <div class="search-button-wrapper">
            <a href="https://github.com/DevKarenC/google-homepage">
              <button class="search-button">Google Search</button></a
            >
          </div>
          <div class="lucky-search-wrapper">
            <button class="lucky-button">I'm Feeling Lucky</button>
          </div>
        </div>
      </div>
    </div>
    <div class="footer">
      <div class="footer-left">
        <a
          class="footer-left-element"
          href="https://ads.google.com/intl/en_us/home/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1#!/"
          >Advertising</a
        >
        <a
          class="footer-left-element"
          href="https://smallbusiness.withgoogle.com/?subid=us-en-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google&utm_medium=ep&utm_campaign=google_hpbfooter&utm_content=google_hpbfooter&gmbsrc=us-en_US-et-gs-z-gmb-s-z-u~sb-g4sb_srvcs-u"
          >Business</a
        >
        <a
          class="footer-left-element"
          href="https://www.google.com/search/howsearchworks/?fg=1"
          >How Search works</a
        >
      </div>
      <span class="footer-middle">
        <img class="leaf-image" src="./images/Leaf.png" alt="Green leaf" />
        <a
          href="https://sustainability.google/commitments/?utm_source=googlehpfooter&utm_medium=housepromos&utm_campaign=bottom-footer&utm_content="
          >Carbon neutral since 2007
        </a>
      </span>
      <span class="footer-right">
        <a
          class="footer-right-element"
          href="https://policies.google.com/privacy?hl=en&fg=1"
          >Privacy</a
        >
        <a
          class="footer-right-element"
          href="https://policies.google.com/terms?hl=en&fg=1"
          >Terms</a
        >
        <a class="footer-right-element" href="#">Settings</a>
      </span>
    </div>
    <script src="index.js"></script>
    <script
      src="https://kit.fontawesome.com/1478d3eb84.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
